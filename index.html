<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>     
        <!-- div is used for css styling of objects of any type -->
         <div class="buttons">
            <button class="clear">C</button>
            <button class="operator" value="/"></button>
            <button class="operator" value="*"></button>
            <button class="operator" value="-"></button>
            
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+">+</button>

            <button class="equals" value="=">=</button>

         </div>
        
    </div>

        <script src="script.js"></script>

</body>
</html>

<!-- In this phase, you are the "Manual Updater": every time the application's state changes (a number is pressed, the result is calculated),
  you must manually select the HTML element and change its content. This direct manipulation is slow and complex for large applications,
   which is the problem React solves.

 -->
